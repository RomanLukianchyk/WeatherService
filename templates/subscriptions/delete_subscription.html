{% extends "base.html" %}

{% block title %}Delete Subscription{% endblock %}

{% block content %}
<h2>Are you sure you want to delete this subscription?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'subscription_list' %}">Cancel</a>
</form>
{% endblock %}
